<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/layout/layout.css">
  <link rel="stylesheet" href="css/pages/contact.css">
  <title>Contact</title>
</head>
<body>

  <header>
    <div class="container container--header">
      <a href="index.html" class="logo">
        <figure>
          <img src="assets/logo.svg" alt="Epikast logo">
        </figure>
      </a>
      <nav class="menu-wrap js-menu">
        <ul class="menu">
          <li><a href="services.html">Our services</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="careers.html">Careers</a></li>
          <li><a href="contact.html" class="active">Contact us</a></li>
        </ul>
      </nav>
      <span class="burger js-burger"></span>
    </div>
  </header>

  <main class="container container--main">
    <section class="intro">
      <div class="intro__top">
        <h1>Talk to our team</h1>
        <div>Weâ€™d love to hear from you! Please get in touch.</div>
      </div>
      <a href="mailto: info@epikast.gt" class="btn btn--fill">info@epikast.gt</a>
      <div class="intro__bottom">
        <div>Or you can call us</div>
        <a href="tel: +1.212.970.8797" class="btn">+1.212.970.8797</a>
      </div>
      <figure class="intro__cover rounded">
        <img src="https://dummyimage.com/1200x900/DBDFE5/000033" />
      </figure>
    </section>

    <section class="locations bubble">
      <h2 class="bubble__title">Our locations</h2>
      <div class="locations__wrap">
        <ul class="locations__list">
          <li class="location">
            <span data-clock="NY" class="location__time">--:--</span>
            <address>
              <span>USA</span>
              <span>New York, NY</span>
            </address>
          </li>
          <li class="location">
            <span data-clock="GR" class="location__time">--:--</span>
            <address>
              <span>Europe</span>
              <span>Athens, GR</span>
            </address>
          </li>
        </ul>
        <figure class="locations__map">
          <img src="https://dummyimage.com/825x408/DBDFE5/000033" />
          <span class="locations__dot locations__dot--ny"></span>
          <span class="locations__dot locations__dot--eu"></span>
        </figure>
      </div>
      
    </section>
  </main>

  <footer class="container container--footer">
    <a href="#" target="_blank" class="linkedin">
      <img src="https://dummyimage.com/24/DBDFE5/000033" alt="Linkedin logo"/>
    </a>
    <div class="mail-copy">
      <a href="mailto: info@epikast.gt" class="mail-copy__mail">info@epikast.gt</a>
      <span class="mail-copy__copy"><span class="js-copy-year"></span> &copy; All rights reserved</span>
    </div>
    <a href="index.html" class="logo"><img src="assets/logo.svg" /></a>
  </footer>
  <script src="js/global.js"></script>
</body>
</html>
